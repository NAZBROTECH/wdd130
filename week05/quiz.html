<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML & CSS Quiz</title>
  <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>

  <header>
    <h1>HTML & CSS Knowledge Check</h1>
    <p class="intro">Test your understanding of the fundamentals of web development.</p>
  </header>

  <main>
    <form>
      <fieldset>
        <legend>Quiz Questions</legend>

        <!-- Question 1 -->
        <div class="form-group">
          <label for="q1">1. What does HTML stand for?</label>
          <input type="text" id="q1" name="q1" placeholder="Type your answer here..." required>
        </div>

        <!-- Question 2 -->
        <div class="form-group">
          <label for="q2">2. Explain the purpose of CSS in web development:</label>
          <textarea id="q2" name="q2" rows="4" placeholder="Write your answer..." required></textarea>
        </div>

        <!-- Question 3 -->
        <div class="form-group">
          <label for="q3">3. Which of these is a valid CSS property?</label>
          <select id="q3" name="q3" required>
            <option value="" selected disabled>Choose one...</option>
            <option value="color">color</option>
            <option value="banana">banana</option>
            <option value="margin">margin</option>
          </select>
        </div>

        <!-- Question 4 -->
        <div class="form-group">
          <label for="q4">4. What year was CSS first introduced?</label>
          <input type="number" id="q4" name="q4" placeholder="e.g., 1996" required>
        </div>

      </fieldset>

      <!-- Submit button -->
      <button type="submit">Submit Quiz</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 WDD130 | Designed by Elon Paul Anozie Nnamdi</p>
  </footer>

</body>
</html>
