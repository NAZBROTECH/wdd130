<!DOCTYPE html>
<html lang="en-US">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic HTML Structure</title>
  <meta name="description" content="A basic HTML structure example using semantic HTML elements">
  <meta name="author" content="Elon Paul Anozie Nnamdi">

  <!-- Main Content -->
  <main>
    <h1>Basic HTML Structure</h1>

    <section>

    <section>

    </section>

  <!-- Aside -->

     <img src="https://content.churchofjesuschrist.org/templesldsorg/bc/Temples/photo-galleries/salt-lake-city-utah/2018/800x1280/slctemple4.jpg" 
       alt="Salt Lake Temple"
