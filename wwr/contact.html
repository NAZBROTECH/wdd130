<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us – White Water Rafting Adventures</title>
  <meta name="description" content="Get in touch with White Water Rafting Adventures. Find our address, phone, email, and reach out using our contact form.">
  <meta name="author" content="Elon Paul Anozie Nnamdi">
  <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
  <!-- Header -->
  <header>
    <img src="images/logo.png" alt="Logo of White Water Rafting Adventures">
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="trips.html">Trips</a></li>
        <li><a href="contact.html" class="active">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Company Info -->
    <section class="company-info">
      <h1>Contact White Water Rafting Adventures</h1>
      <address>
        123 Main River Street<br>
        Kolob, California<br>
        +1 999 999 9999<br>
        info@whitewater.com
      </address>
    </section>

    <!-- Contact Layout (Map + Form) -->
    <section class="contact-layout">
      <!-- Map -->
      <div class="map">
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509144!2d144.9537363153183!3d-37.8162797420216!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d43f0df4fd7%3A0x5045675218ce7e33!2sRiver!5e0!3m2!1sen!2sus!4v1612312312312" 
          allowfullscreen 
          loading="lazy" 
          referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>

      <!-- Contact Form -->
      <div class="contact-form">
        <h2>Send Us a Message</h2>
        <form action="#" method="post">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Placeholder" required>

          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Placeholder" required>

          <p>Message Purpose:</p>
          <label for="purpose-general">
            <input type="radio" id="purpose-general" name="purpose" value="general"> General Inquiry
          </label><br>
          <label for="purpose-reservation">
            <input type="radio" id="purpose-reservation" name="purpose" value="reservation"> Reservation Question
          </label><br>
          <label for="purpose-suggestion">
            <input type="radio" id="purpose-suggestion" name="purpose" value="suggestion"> Website Suggestion
          </label>

          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="Type here"></textarea>

          <label for="subscribe">
            <input type="checkbox" id="subscribe" name="subscribe"> Please subscribe me to the monthly newsletter
          </label>

          <button type="submit">Get in Touch!</button>
        </form>
      </div>
    </section>

    <!-- Team Section -->
    <section class="team">
      <h2>We Are Here to Serve You</h2>
      <div class="team-gallery">
        <figure>
          <img src="images/guide-john.jpeg" alt="John Smith - Lead Guide">
          <figcaption>John Smith – Lead Guide</figcaption>
        </figure>
        <figure>
          <img src="images/guide-sarah.webp" alt="Sarah Johnson - Customer Support">
          <figcaption>Sarah Johnson – Customer Support</figcaption>
        </figure>
        <figure>
          <img src="images/guide-mike.webp" alt="Mike Davis - Safety Instructor">
          <figcaption>Mike Davis – Safety Instructor</figcaption>
        </figure>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 White Water Rafting Adventures | Elon Paul Anozie Nnamdi</p>
    <nav class="socialmedia">
      <a href="https://facebook.com"><img src="images/facebook.svg" alt="Facebook Icon"></a>
      <a href="https://linkedin.com"><img src="images/linkedin.svg" alt="LinkedIn Icon"></a>
      <a href="https://instagram.com"><img src="images/instagram.svg" alt="Instagram Icon"></a>
    </nav>
  </footer>
</body>
</html>
